<!DOCTYPE html>
<html>

<head>
    <title>Cobble!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/style.css" rel="stylesheet">
    <script type="module" src="/src/app.js"></script>
</head>

<body class="bg-fixed bg-linear-to-t to-cyan-100 from-green-100">
    <div id="loader" class="fixed top-0 w-[100%] bg-white z-20 h-[100%] py-[50%]">
        <div class="w-24 h-24 border-l-white border-8 border-gray-400 rounded-full animate-spin m-auto"></div>
        <div id="status" class="text-3xl text-center m-auto p-4">Loading...</div>
        <div id="status-detail" class="text-center m-auto text-xl"></div>
    </div>
    <div class="fixed top-0 h-16 w-[100%] bg-white shadow-2xl z-10 flex">
        <a href="/"><span class="absolute font-chewy text-cyan-700 left-5 text-[40px]">Cobble!</span></a>
        <div class="absolute text-lg right-0 my-4 mx-2">
            <span id="login" class="mx-1 px-4 py-2 bg-blue-200 rounded-full">Log in</span>
        </div>
    </div>
    <main class="xl:mt-40 xl:mx-16 xl:rounded-xl shadow-2xl mt-16 p-16 bg-zinc-200">
        <h1 class="text-4xl">Welcome to Cobble</h1><br>
        <h2 class="text-2xl">Cobble is the video platform that you have a say in.</h2><br>
        <div id="videos" class="flex flex-wrap m-0">
        </div>
    </main>
    <footer class="m-16 text-center">
        <p>Fork me on GitHub: <a class="text-blue-700 underline" href="https://github.com/Chlorophytus/Cobble">API</a> |
            <a class="text-blue-700 underline" href="https://github.com/Chlorophytus/CobbleFrontend">Frontend</a>
        </p>
        <p id="version"></p>
    </footer>
</body>

</html>
